<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Doodle Translate</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light container" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">DOODLE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="./">Translator</a></li>
                    <li class="nav-item"><a class="nav-link" href="./tts">Text-to-Speech</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Speech-to-Text</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Doodle Speech To Text</h1>
        <div>To Start recording click on the Start Button and to Stop the recording click on the Stop Button</div>
        <div>
            <form method="POST">
                <div>
                    <button type="button" class="btn btn-primary mt-5" onclick="runSpeechRecognition()">Start</button>
                    <span id="action"></span>
                </div>
                <div>
                    <button type="submit" id="convert" class= "btn-primary mt-5" style="display: none;">Covert Now!</button>
                </div>
                <div class="form-group">
                    <textarea name="text" id="text" cols="20" rows="10" class="form-control" style="visibility: hidden;"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../static/recorder.js"></script>
</html>
